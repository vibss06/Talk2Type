<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎤 Voice to Text Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="row" style="gap:10px">
        <h1>🎤 Talk-2-type</h1>
        <span class="tag">Speak freely, we’ll write it down</span>
      </div>

      <div class="toolbar">
        <label class="tag" for="language">Language</label>
        <select id="language">
          <option value="en-US">English (US)</option>
          <option value="en-IN">English (India)</option>
          <option value="en-GB">English (UK)</option>
          <option value="hi-IN">हिन्दी (India)</option>
          <option value="mr-IN">मराठी (India)</option>
          <option value="bn-IN">বাংলা (India)</option>
        </select>

        <button id="toggle" class="btn-primary">▶️ Start Listening</button>
        <button id="clear" class="btn">🧹 Clear</button>
        <button id="copy" class="btn">📋 Copy</button>
        <button id="download" class="btn">⬇️ Download</button>
      </div>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="statusbar">
        <div class="row">
          <span id="dot" class="status-dot"></span>
          <span id="status" class="status">Idle • click Start to begin</span>
        </div>
      </div>

      <div class="editor">
        <div id="transcript" contenteditable="true"></div>
        <div class="stats">
          <div>Words: <strong id="wordCount">0</strong></div>
          <div>Characters: <strong id="charCount">0</strong></div>
          <div id="timer">⏱ 00:00</div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div>An idea shaped by curiosity — Created by Vibhanshu Gajalkar. </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
